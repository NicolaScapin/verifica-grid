<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Verifica Grid</title>

  <body> 
    <div class="container">

    <div class="col-4">

    <div class="col-4">

            <td style="color:orange">Difensore</td>
            <td style="color:orange">Due</td>
            <td style="color:orange">Zero</td>
          </tr>
          <tr>
            <th scope="row"; style="color:green">Matteo</th>
            <td style="color:green">Centrocampista</td>
            <td style="color:green">Tre</td>
            <td style="color:green">Cinque</td>
          </tr>
          <tr>
            <th scope="row"; style="color:red">Simone</th>
            <td style="color:red">Attacante</td>
            <td style="color:red">Sette</td>
            <td style="color:red">Uno</td>

        </tbody>
      </table>
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src=js/bootstrap.min.js"></script>
  </body>
</html>
